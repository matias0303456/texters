<div class="col-12">

    <h1>{{page_title}}</h1>

    <div class="col-12 alert alert-success" *ngIf="status == 'success'">
        <p>
            El texto fue guardado y agregado a tu perfil.
        </p>
    </div>

    <div class="col-12 alert alert-danger" *ngIf="status == 'error'">
        <p>
            Error al guardar texto.
        </p>
    </div>

    <form class="col-6 mt-5" #postCreateForm="ngForm" (ngSubmit)="onSubmit(postCreateForm)">

        <div class="form-group">
            <label for="title">TÃ­tulo</label>
            <input type="text" name="title" class="form-control" 
            #title="ngModel" [(ngModel)]="post.title" required>
        </div>

        <div class="form-group">
            <label for="content">Contenido</label>
            <textarea name="content" class="form-control" 
            #content="ngModel" [(ngModel)]="post.content" required>
            </textarea>
        </div>

        <input type="submit" value="Guardar" class="btn btn-success" 
        [disabled]="postCreateForm.invalid">

    </form>

</div>
