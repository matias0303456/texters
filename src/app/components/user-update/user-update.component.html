<div class="col-12">

    <h1>{{page_title}}</h1>

    <div class="col-5 alert alert-success" *ngIf="status == 'success'">
        <p>
            Datos actualizados.
        </p>
    </div>

    <div class="col-5 alert alert-danger" *ngIf="status == 'error'">
        <p>
            Error al actualizar datos.
        </p>
    </div>

    <form class="col-6 mt-5" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">

        <div class="form-group">
            <label for="nick">Nick</label>
            <input type="text" name="nickname" class="form-control" 
            #nick="ngModel" [(ngModel)]="user.nick" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" 
            #email="ngModel" [(ngModel)]="user.email" required>
        </div>

        <div class="form-group">
            <label for="bio">Biograf√≠a</label>
            <textarea type="text" name="bio" class="form-control" 
            #email="ngModel" [(ngModel)]="user.bio"></textarea>
        </div>

        <input type="submit" value="Guardar" class="btn btn-success" 
        [disabled]="userEditForm.invalid">

    </form>

</div>
