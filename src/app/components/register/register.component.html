<div class="col-12">

    <h1>{{page_title}}</h1>

    <div class="col-12 alert alert-success" *ngIf="status == 'success'">
        <p>
            Registro exitoso. <a [routerLink]="['/iniciar-sesion']">Iniciar sesión</a>
        </p>
    </div>

    <div class="col-12 alert alert-danger" *ngIf="status == 'error'">
        <p>
            Error al registrar usuario.
        </p>
    </div>

    <form class="col-6 mt-5" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

        <div class="form-group">
            <label for="nick">Nick</label>
            <input type="text" name="nick" class="form-control" 
            #nick="ngModel" [(ngModel)]="user.nick" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" 
            #email="ngModel" [(ngModel)]="user.email" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" class="form-control" 
            #password="ngModel" [(ngModel)]="user.password" required>
        </div>

        <input type="submit" value="Registrarse" class="btn btn-success" 
        [disabled]="registerForm.invalid">

    </form>

</div>
