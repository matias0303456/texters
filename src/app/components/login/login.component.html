<div class="col-12">

    <h1>{{page_title}}</h1>

    <div class="col-12 alert alert-danger" *ngIf="status == 'error'">
        <p>
            Error al iniciar sesión.
        </p>
    </div>

    <form class="col-6 mt-5" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" 
            #email="ngModel" [(ngModel)]="user.email" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" class="form-control" 
            #password="ngModel" [(ngModel)]="user.password" required>
        </div>

        <input type="submit" value="Iniciar sesión" class="btn btn-success" 
        [disabled]="loginForm.invalid">

    </form>

</div>
